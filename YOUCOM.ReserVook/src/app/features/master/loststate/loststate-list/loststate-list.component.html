<mat-toolbar-row  style="margin-top: 5px;" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
  <span style="font-size: 24px;font-weight:bold;">忘れ物管理 - 状態設定マスタ</span>
  </mat-toolbar-row>
  <ngx-datatable class="material fullscreenMas" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="0"
    [rowHeight]="50" [scrollbarV]="true" [scrollbarH]="true" [rows]="lostStates" [messages]="ngx_table_messages">
    <ngx-datatable-column>
      <ng-template let-row="row" ngx-datatable-cell-template>
        <a mat-icon-button [routerLink]="['../form/', row.itemStateCode]">
          <mat-icon>edit</mat-icon>
        </a>
        <button mat-icon-button aria-label="Delete" (click)="delete(row.itemStateCode)">
          <mat-icon>delete</mat-icon>
        </button>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="状態コード" prop="itemStateCode"></ngx-datatable-column>
    <ngx-datatable-column name="状態名" prop="itemStateName"></ngx-datatable-column>
    <ngx-datatable-column name="設定色" prop="color">
      <ng-template let-value="value" ngx-datatable-cell-template>
        <span>{{colors(value)}}</span>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="検索初期値設定" prop="defaultFlagSearch">
      <ng-template let-value="value" ngx-datatable-cell-template>
        <span>{{defaults(value)}}</span>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="登録初期値設定" prop="defaultFlagEntry">
      <ng-template let-value="value" ngx-datatable-cell-template>
        <span>{{defaults(value)}}</span>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="表示順" prop="orderNo">
      <ng-template ngx-datatable-header-template>
        <div style="text-align: right;">表示順</div>
      </ng-template>
      <ng-template let-value="value" ngx-datatable-cell-template>
        <div style="text-align: right;">{{ value.toLocaleString() }}</div>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="作成者" prop ="creator"></ngx-datatable-column>
    <ngx-datatable-column name="作成日" prop="cdt">
      <ng-template let-value="value" ngx-datatable-cell-template>
        {{value.substr(0,4) + '/' + value.substr(4,2) + '/' + value.substr(6,2) }}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="更新者" prop ="updator"></ngx-datatable-column>
    <ngx-datatable-column name="更新日" prop="udt">
      <ng-template let-value="value" ngx-datatable-cell-template>
        {{value.substr(0,4) + '/' + value.substr(4,2) + '/' + value.substr(6,2) }}
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
  <a mat-fab [routerLink]="['../form/', '']" color="warn" class="mat-fab-bottom-right" style="z-index: 9;">
    <mat-icon class="mat-24">add</mat-icon>
  </a>
