<div fxLayout="row wrap" fxLayoutAlign="center start">
  <div fxFlex.gt-sm="30" fxFlex="100">
    <mat-card class="pa-0">
      <mat-tab-group >
        <mat-tab>
          <ng-template matTabLabel>忘れ物管理 - 状態設定マスタ</ng-template>
            <mat-card-content class="pa-1">
              <form fxLayout="column" [formGroup]="lostStateForm">

                <mat-form-field class="mb-1">
                  <input matInput placeholder="状態コード" [readonly]="updateFlg" [ngClass]="{'readonly':updateFlg}" formControlName="itemStateCode" required>
                    <div *ngIf="lostStateForm.controls['itemStateCode'].invalid && (lostStateForm.controls['itemStateCode'].touched || lostStateForm.controls['itemStateCode'].dirty)">
                      <small *ngIf="lostStateForm.controls['itemStateCode'].hasError('required')" class="mat-text-warn">{{msgRequid}}</small>
                      <small *ngIf="lostStateForm.controls['itemStateCode'].hasError('maxlength')" class="mat-text-warn">{{msgMaxLength2}}</small>
                      <small *ngIf="lostStateForm.controls['itemStateCode'].hasError('pattern')" class="mat-text-warn">{{msgPatternAlphabet}}</small>
                    </div>
                </mat-form-field>

                <mat-form-field class="mb-1">
                  <input matInput placeholder="状態名" formControlName="itemStateName" required>
                  <div *ngIf="lostStateForm.controls['itemStateName'].invalid && (lostStateForm.controls['itemStateName'].touched || lostStateForm.controls['itemStateName'].dirty)">
                    <small *ngIf="lostStateForm.controls['itemStateName'].hasError('required')" class="mat-text-warn">{{msgRequid}}</small>
                    <small *ngIf="lostStateForm.controls['itemStateName'].hasError('maxlength')" class="mat-text-warn">{{msgMaxLength20}}</small>
                  </div>
                </mat-form-field>

                <mat-form-field class="mb-1">
                  <mat-select placeholder="設定色" formControlName="color" required>
                    <mat-option *ngFor="let op of colors" [value]="op.key">{{ op.value }}</mat-option>
                  </mat-select>
                  <div *ngIf="lostStateForm.controls['color'].invalid && (lostStateForm.controls['color'].touched || lostStateForm.controls['color'].dirty)">
                    <small *ngIf="lostStateForm.controls['color'].hasError('required')" class="mat-text-warn">{{msgRequid}}</small>
                  </div>
                </mat-form-field>

                <mat-form-field class="mb-1">
                  <mat-select placeholder="検索初期値設定" formControlName="defaultFlagSearch" required>
                    <mat-option *ngFor="let op of default" [value]="op.key">{{ op.value }}</mat-option>
                  </mat-select>
                  <div *ngIf="lostStateForm.controls['defaultFlagSearch'].invalid && (lostStateForm.controls['defaultFlagSearch'].touched || lostStateForm.controls['defaultFlagSearch'].dirty)">
                    <small *ngIf="lostStateForm.controls['defaultFlagSearch'].hasError('required')" class="mat-text-warn">{{msgRequid}}</small>
                  </div>
                </mat-form-field>

                <mat-form-field class="mb-1">
                  <mat-select placeholder="登録初期値設定" formControlName="defaultFlagEntry" required>
                    <mat-option *ngFor="let op of default" [value]="op.key">{{ op.value }}</mat-option>
                  </mat-select>
                  <div *ngIf="lostStateForm.controls['defaultFlagEntry'].invalid && (lostStateForm.controls['defaultFlagEntry'].touched || lostStateForm.controls['defaultFlagEntry'].dirty)">
                    <small *ngIf="lostStateForm.controls['defaultFlagEntry'].hasError('required')" class="mat-text-warn">{{msgRequid}}</small>
                  </div>
                </mat-form-field>


              <mat-form-field class="mb-1">
                <input matInput placeholder="表示順" type="number" formControlName="orderNo" required>
                <div *ngIf="lostStateForm.controls['orderNo'].invalid && (lostStateForm.controls['orderNo'].touched || lostStateForm.controls['orderNo'].dirty)">
                  <small *ngIf="lostStateForm.controls['orderNo'].hasError('required')" class="mat-text-warn">{{msgRequid}}</small>
                  <small *ngIf="lostStateForm.controls['orderNo'].hasError('min')" class="mat-text-warn">{{msgMin1}}</small>
                  <small *ngIf="lostStateForm.controls['orderNo'].hasError('max')" class="mat-text-warn">{{msgMax9999}}</small>
                </div>
              </mat-form-field>
            </form>

            </mat-card-content>
          </mat-tab>
        </mat-tab-group>
      <mat-card-actions class="pa-1">
        <button mat-raised-button color="primary"(click)="onSubmit()"[disabled]="lostStateForm.invalid">保存</button>
        <button mat-raised-button color="accent" (click)="cancel()">中止</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
