<div fxLayout="row wrap" fxLayoutAlign="center start">
  <div fxFlex.gt-sm="30" fxFlex="100">
    <mat-card class="pa-0">
      <mat-tab-group >
        <mat-tab>
          <ng-template matTabLabel>会社グループマスタ</ng-template>
          <mat-card-content class="pa-1">
            <form fxLayout="column" [formGroup]="inputForm">

              <mat-form-field class="mb-1">
                <input matInput placeholder="会社グループID" [readonly]="isUpdate" [ngClass]="{'readonly':isUpdate}" formControlName="companyGroupId" required>
                <div *ngIf="inputForm.controls['companyGroupId'].invalid && (inputForm.controls['companyGroupId'].touched || inputForm.controls['companyGroupId'].dirty)">
                  <small *ngIf="inputForm.controls['companyGroupId'].hasError('required')" class="mat-text-warn">{{msgRequid}}</small>
                  <small *ngIf="inputForm.controls['companyGroupId'].hasError('maxlength')" class="mat-text-warn">{{msgMaxLengthGrpupCompanyId}}</small>
                  <small *ngIf="inputForm.controls['companyGroupId'].hasError('pattern')" class="mat-text-warn">{{msgPatternAlphabetUpper}}</small>
                </div>
              </mat-form-field>

              <mat-form-field class="mb-1">
                <input matInput placeholder="会社グループ名" formControlName="companyGroupName" required>
                <div *ngIf="inputForm.controls['companyGroupName'].invalid && (inputForm.controls['companyGroupName'].touched || inputForm.controls['companyGroupName'].dirty)">
                  <small *ngIf="inputForm.controls['companyGroupName'].hasError('required')" class="mat-text-warn">{{msgRequid}}</small>
                  <small *ngIf="inputForm.controls['companyGroupName'].hasError('maxlength')" class="mat-text-warn">{{msgMaxLengthGrpupCompanyName}}</small>
                </div>
              </mat-form-field>

            </form>

          </mat-card-content>
        </mat-tab>
      </mat-tab-group>
      <mat-card-actions class="pa-1">
        <button mat-raised-button color="primary"(click)="onSubmit()"[disabled]="inputForm.invalid">保存</button>
        <button mat-raised-button color="accent" (click)="cancel()">中止</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
