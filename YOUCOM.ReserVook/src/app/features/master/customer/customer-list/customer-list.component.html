<mat-toolbar-row  style="margin-top: 5px;" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
<span style="font-size: 24px;font-weight:bold;">顧客マスタ</span>
</mat-toolbar-row>
<ngx-datatable class="material fullscreenMas" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="0"
  [rowHeight]="50" [scrollbarV]="true" [scrollbarH]="true" [rows]="customers" [messages]="ngx_table_messages">
  <ngx-datatable-column>
    <ng-template let-row="row" ngx-datatable-cell-template>
      <a mat-icon-button [routerLink]="['../form/', row.customerNo]">
        <mat-icon>edit</mat-icon>
      </a>
      <button mat-icon-button aria-label="Delete" (click)="delete(row.customerNo)">
        <mat-icon>delete</mat-icon>
      </button>
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="顧客番号" prop="customerNo"></ngx-datatable-column>
  <ngx-datatable-column name="顧客名" prop="customerName"></ngx-datatable-column>
  <ngx-datatable-column name="顧客名カナ" prop="customerKana"></ngx-datatable-column>
  <ngx-datatable-column name="郵便番号" prop="zipCode"></ngx-datatable-column>
  <ngx-datatable-column name="住所" prop="address"></ngx-datatable-column>
  <ngx-datatable-column name="電話番号" prop="phoneNo"></ngx-datatable-column>
  <ngx-datatable-column name="携帯電話番号" prop="mobilePhoneNo"></ngx-datatable-column>
  <ngx-datatable-column name="メールアドレス" prop="email"></ngx-datatable-column>
  <ngx-datatable-column name="会社名" prop="companyName"></ngx-datatable-column>
  <ngx-datatable-column name="備考1" prop="remarks1"></ngx-datatable-column>
  <ngx-datatable-column name="備考2" prop="remarks2"></ngx-datatable-column>
  <ngx-datatable-column name="備考3" prop="remarks3"></ngx-datatable-column>
  <ngx-datatable-column name="備考4" prop="remarks4"></ngx-datatable-column>
  <ngx-datatable-column name="備考5" prop="remarks5"></ngx-datatable-column>
  <ngx-datatable-column name="作成者" prop ="creator"></ngx-datatable-column>
  <ngx-datatable-column name="作成日" prop="cdt">
    <ng-template let-value="value" ngx-datatable-cell-template>
      {{value.substr(0,4) + '/' + value.substr(4,2) + '/' + value.substr(6,2) }}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="更新者" prop ="updator"></ngx-datatable-column>
  <ngx-datatable-column name="更新日" prop="udt">
    <ng-template let-value="value" ngx-datatable-cell-template>
      {{value.substr(0,4) + '/' + value.substr(4,2) + '/' + value.substr(6,2) }}
    </ng-template>
  </ngx-datatable-column>
</ngx-datatable>
<a mat-fab [routerLink]="['../form/', '']" color="warn" class="mat-fab-bottom-right" style="z-index: 9;">
  <mat-icon class="mat-24">add</mat-icon>
</a>
