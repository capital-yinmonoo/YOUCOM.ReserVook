<div fxLayout="row wrap" fxLayoutAlign="center start">
  <div fxFlex.gt-sm="30" fxFlex="100">
    <mat-card class="pa-0">
      <mat-tab-group >
        <mat-tab>
          <ng-template matTabLabel>金種マスタ</ng-template>
            <mat-card-content class="pa-1">
              <form fxLayout="column" [formGroup]="denominationForm">

                <mat-form-field class="mb-1">
                  <input matInput placeholder="金種コード" [readonly]="updateFlg" [ngClass]="{'readonly':updateFlg}" formControlName="denominationCode" required>
                    <div *ngIf="denominationForm.controls['denominationCode'].invalid && (denominationForm.controls['denominationCode'].touched || denominationForm.controls['denominationCode'].dirty)">
                      <small *ngIf="denominationForm.controls['denominationCode'].hasError('required')" class="mat-text-warn">{{msgRequid}}</small>
                      <small *ngIf="denominationForm.controls['denominationCode'].hasError('maxlength')" class="mat-text-warn">{{msgMaxLengthDenominationCode}}</small>
                      <small *ngIf="denominationForm.controls['denominationCode'].hasError('pattern')" class="mat-text-warn">{{msgPatternAlphabetUpper}}</small>
                    </div>
                </mat-form-field>

                <mat-form-field class="mb-1">
                  <input matInput placeholder="正式名称" formControlName="denominationName" required>
                  <div *ngIf="denominationForm.controls['denominationName'].invalid && (denominationForm.controls['denominationName'].touched || denominationForm.controls['denominationName'].dirty)">
                    <small *ngIf="denominationForm.controls['denominationName'].hasError('required')" class="mat-text-warn">{{msgRequid}}</small>
                    <small *ngIf="denominationForm.controls['denominationName'].hasError('maxlength')" class="mat-text-warn">{{msgMaxLengthDenominationName}}</small>
                  </div>
                </mat-form-field>

                <mat-form-field class="mb-1">
                  <input matInput placeholder="印刷用名称" formControlName="printName" required>
                  <div *ngIf="denominationForm.controls['printName'].invalid && (denominationForm.controls['printName'].touched || denominationForm.controls['printName'].dirty)">
                    <small *ngIf="denominationForm.controls['printName'].hasError('required')" class="mat-text-warn">{{msgRequid}}</small>
                    <small *ngIf="denominationForm.controls['printName'].hasError('maxlength')" class="mat-text-warn">{{msgMaxLengthPrintName}}</small>
                  </div>
                </mat-form-field>

                <mat-form-field class="mb-1">
                  <mat-select placeholder="領収区分" formControlName="receiptDiv" required>
                    <mat-option *ngFor="let div of receiptDivs" [value]="div.key">{{ div.value }}</mat-option>
                  </mat-select>
                  <div *ngIf="denominationForm.controls['receiptDiv'].invalid && (denominationForm.controls['receiptDiv'].touched || denominationForm.controls['receiptDiv'].dirty)">
                    <small *ngIf="denominationForm.controls['receiptDiv'].hasError('required')" class="mat-text-warn">{{msgRequid}}</small>
                  </div>
                </mat-form-field>

                <mat-form-field class="mb-1">
                  <input matInput placeholder="表示順" type="number" formControlName="displayOrder" required>
                  <div *ngIf="denominationForm.controls['displayOrder'].invalid && (denominationForm.controls['displayOrder'].touched || denominationForm.controls['displayOrder'].dirty)">
                    <small *ngIf="denominationForm.controls['displayOrder'].hasError('required')" class="mat-text-warn">{{msgRequid}}</small>
                    <small *ngIf="denominationForm.controls['displayOrder'].hasError('min')" class="mat-text-warn">{{msgMin1}}</small>
                    <small *ngIf="denominationForm.controls['displayOrder'].hasError('max')" class="mat-text-warn">{{msgMax9999}}</small>
                  </div>
                </mat-form-field>
              </form>

            </mat-card-content>
          </mat-tab>
        </mat-tab-group>
      <mat-card-actions class="pa-1">
        <button mat-raised-button color="primary"(click)="onSubmit()"[disabled]="denominationForm.invalid">保存</button>
        <button mat-raised-button color="accent" (click)="cancel()">中止</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
