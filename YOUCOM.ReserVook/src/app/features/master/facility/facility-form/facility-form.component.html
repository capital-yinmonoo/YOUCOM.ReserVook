<div fxLayout="row wrap" fxLayoutAlign="center start">
  <div fxFlex.gt-sm="30" fxFlex="100">
    <mat-card class="pa-0">
      <mat-tab-group >
        <mat-tab>
          <ng-template matTabLabel>会場マスタ</ng-template>
          <mat-card-content class="pa-1">
            <form fxLayout="column" [formGroup]="facilityForm">

              <mat-form-field class="mb-1">
                <input matInput placeholder="会場コード" [readonly]="updateFlg" [ngClass]="{'readonly':updateFlg}" formControlName="facilityCode" required>
                <div *ngIf="facilityForm.controls['facilityCode'].invalid && (facilityForm.controls['facilityCode'].touched || facilityForm.controls['facilityCode'].dirty)">
                  <small *ngIf="facilityForm.controls['facilityCode'].hasError('required')" class="mat-text-warn">{{msgRequid}}</small>
                  <small *ngIf="facilityForm.controls['facilityCode'].hasError('maxlength')" class="mat-text-warn">{{msgMaxLengthFacilityCode}}</small>
                  <small *ngIf="facilityForm.controls['facilityCode'].hasError('pattern')" class="mat-text-warn">{{msgPatternAlphabetUpper}}</small>
                </div>
              </mat-form-field>

              <mat-form-field class="mb-1">
                <input matInput placeholder="会場名" formControlName="facilityName" required>
                <div *ngIf="facilityForm.controls['facilityName'].invalid && (facilityForm.controls['facilityName'].touched || facilityForm.controls['facilityName'].dirty)">
                  <small *ngIf="facilityForm.controls['facilityName'].hasError('required')" class="mat-text-warn">{{msgRequid}}</small>
                  <small *ngIf="facilityForm.controls['facilityName'].hasError('maxlength')" class="mat-text-warn">{{msgMaxLengthFacilityName}}</small>
                </div>
              </mat-form-field>

              <mat-form-field class="mb-1">
                <input matInput placeholder="表示順" type="number" formControlName="displayOrder" required>
                <div *ngIf="facilityForm.controls['displayOrder'].invalid && (facilityForm.controls['displayOrder'].touched || facilityForm.controls['displayOrder'].dirty)">
                  <small *ngIf="facilityForm.controls['displayOrder'].hasError('required')" class="mat-text-warn">{{msgRequid}}</small>
                  <small *ngIf="facilityForm.controls['displayOrder'].hasError('min')" class="mat-text-warn">{{msgMin1}}</small>
                  <small *ngIf="facilityForm.controls['displayOrder'].hasError('max')" class="mat-text-warn">{{msgMax9999}}</small>
                </div>
              </mat-form-field>

            </form>

          </mat-card-content>
        </mat-tab>
      </mat-tab-group>
      <mat-card-actions class="pa-1">
        <button mat-raised-button color="primary"(click)="onSubmit()"[disabled]="facilityForm.invalid">保存</button>
        <button mat-raised-button color="accent" (click)="cancel()">中止</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
