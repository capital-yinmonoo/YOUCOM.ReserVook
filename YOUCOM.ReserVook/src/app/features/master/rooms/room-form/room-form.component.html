<div fxLayout="row wrap" fxLayoutAlign="center start">
  <div fxFlex.gt-sm="30" fxFlex="100">
    <mat-card class="pa-0">
      <mat-tab-group >
        <mat-tab>
          <ng-template matTabLabel>部屋マスタ</ng-template>
            <mat-card-content class="pa-1">
              <form fxLayout="column" [formGroup]="roomForm">

                <mat-form-field class="mb-1">
                  <input matInput placeholder="部屋番号" [readonly]="updateFlg" [ngClass]="{'readonly':updateFlg}" formControlName="roomNo" required>
                  <div *ngIf="roomForm.controls['roomNo'].invalid && (roomForm.controls['roomNo'].touched || roomForm.controls['roomNo'].dirty)">
                    <small *ngIf="roomForm.controls['roomNo'].hasError('required')" class="mat-text-warn">{{msgRequid}}</small>
                    <small *ngIf="roomForm.controls['roomNo'].hasError('min')" class="mat-text-warn">{{msgMin1}}</small>
                    <small *ngIf="roomForm.controls['roomNo'].hasError('max')" class="mat-text-warn">{{msgMax9999}}</small>
                    <small *ngIf="roomForm.controls['roomNo'].hasError('pattern')" class="mat-text-warn">{{msgPatternNumber}}</small>
                  </div>
                </mat-form-field>

                <mat-form-field class="mb-1">
                  <input matInput placeholder="部屋名" formControlName="roomName" required>
                  <div *ngIf="roomForm.controls['roomName'].invalid && (roomForm.controls['roomName'].touched || roomForm.controls['roomName'].dirty)">
                    <small *ngIf="roomForm.controls['roomName'].hasError('required')" class="mat-text-warn">{{msgRequid}}</small>
                    <small *ngIf="roomForm.controls['roomName'].hasError('maxlength')" class="mat-text-warn">{{msgMaxLengthRoomName}}</small>
                  </div>
                </mat-form-field>

                <mat-form-field class="mb-1">
                    <input matInput placeholder="備考" formControlName="remarks" >
                    <small *ngIf="roomForm.controls['remarks'].hasError('maxlength')" class="mat-text-warn">{{msgMaxLengthRemarks}}
                    </small>
                </mat-form-field>

                <mat-form-field class="mb-1">
                  <mat-select placeholder="フロア" formControlName="floor" required>
                    <mat-option *ngFor="let op of floors" [value]="op.code">{{ op.codeName }}</mat-option>
                  </mat-select>
                  <div *ngIf="roomForm.controls['floor'].invalid && (roomForm.controls['floor'].touched || roomForm.controls['floor'].dirty)">
                    <small *ngIf="roomForm.controls['floor'].hasError('required')" class="mat-text-warn">{{msgRequid}}</small>
                  </div>
                </mat-form-field>

                <mat-form-field class="mb-1">
                  <mat-select placeholder="部屋タイプ" formControlName="roomTypeCode" required>
                    <mat-option *ngFor="let op of types" [value]="op.code">{{ op.codeName }}</mat-option>
                  </mat-select>
                  <div *ngIf="roomForm.controls['roomTypeCode'].invalid && (roomForm.controls['roomTypeCode'].touched || roomForm.controls['roomTypeCode'].dirty)">
                    <small *ngIf="roomForm.controls['roomTypeCode'].hasError('required')" class="mat-text-warn">{{msgRequid}}</small>
                  </div>
                </mat-form-field>

                <mat-form-field class="mb-1">
                  <mat-select placeholder="禁煙/喫煙" formControlName="smokingDivision" required>
                    <mat-option *ngFor="let op of isForbids" [value]="op.code">{{ op.codeName }}</mat-option>
                  </mat-select>
                  <div *ngIf="roomForm.controls['smokingDivision'].invalid && (roomForm.controls['smokingDivision'].touched || roomForm.controls['smokingDivision'].dirty)">
                    <small *ngIf="roomForm.controls['smokingDivision'].hasError('required')" class="mat-text-warn">{{msgRequid}}</small>
                  </div>
              </mat-form-field>
              </form>

            </mat-card-content>
          </mat-tab>
        </mat-tab-group>
      <mat-card-actions class="pa-1">
        <button mat-raised-button color="primary"(click)="onSubmit()"[disabled]="roomForm.invalid">保存</button>
        <button mat-raised-button color="accent" (click)="cancel()">中止</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
