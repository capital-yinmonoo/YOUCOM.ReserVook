<ng-container *ngFor="let pageInfo of printList let i = index">
  <section class="sheet">

    <!--ヘッダ-->
    <div class="row_header">
      <h1 class="text-center">料理日報</h1>
      <div class="col_1 text-left">日付:&nbsp;{{printFromDate}}&nbsp;～&nbsp;{{printToDate}}</div>
      <div class="col_2 text-right">印刷日時:&nbsp;{{printDateTime}}　Page.{{i + 1}}</div>
    </div>

    <!-- 明細 -->
    <div class="row_details">
      <table class="detail">
        <thead>
          <!-- ヘッダ行 -->
          <tr>
            <th *ngFor="let column of _header" [class]="column.prop">
              <span>{{column.name}}</span>
            </th>
          </tr>
        </thead>

        <tbody>
          <!-- 明細行 -->
          <tr *ngFor="let rowData of pageInfo">
            <ng-container *ngFor="let data of rowData">
              <td [class]="data.prop">{{data.value}}</td>
            </ng-container>
          </tr>
        </tbody>
      </table>
    </div>

  </section>
</ng-container>
